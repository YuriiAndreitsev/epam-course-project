<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:insert="~{fragments/header :: header}" th:align="center"></div>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h1>
<p th:utext="${errorMessage}"></p>
<a th:href="@{/}">Back to Home Page</a>
</body>
</html>
